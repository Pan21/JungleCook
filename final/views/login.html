<div class="backgroundLogin">

    
<div class="loginPage">
    <div class="signIn">
        <h1>Login Here!</h1>

        <input type="text" value="Email Address">
        <input type="text" value="Password"><br>
        <button class="logButton" onclick="loginAlert()">Login</button>
    </div>
    <div class="signUp">
        <h3>Don't have an account?</h3>
        <h1>Sign Up!</h1>
        <input type="text" value="First Name">
        <input type="text" value="Last Name">
        <input type="text" value="Email Address">
        <input type="text" value="Password"><br>
        <button class="logButton" onclick="loginAlert()">Sign Up</button>
    </div>
</div>
</div>
